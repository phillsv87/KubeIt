apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: tls-secret-$($vars.name)
spec:
  secretName: tls-secret-$($vars.name)
  dnsNames:
  - $($vars.domain)
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - $($vars.domain)
  issuerRef:
    name: $($vars.type)
    kind: ClusterIssuer